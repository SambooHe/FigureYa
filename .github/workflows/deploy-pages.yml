name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Create deployment directory structure
        run: |
          mkdir -p deploy
          cp index.html logo.svg deploy/
          cp -r js deploy/
          cp -r texts deploy/
          cp -r gallery_compress deploy/
          cp chapters.json deploy/
          cp categories.txt deploy/
          cp file_list.json deploy/

          # Copy all FigureYa folders (only HTML files to save space)
          for dir in FigureYa*/; do
            foldername=$(basename "$dir")
            mkdir -p "deploy/$foldername"
            # Copy only HTML files
            find "$dir" -maxdepth 1 -name "*.html" -exec cp {} "deploy/$foldername/" \;
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
